<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API-CEP</h1>
        <fieldset>
            <legend>Endereço</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome">
            <br>
            <label for="sobrenome">Sobre Nome:</label>
            <input type="text" id="sobrenome">
            <br>
            <label for="rg">RG:</label>
            <input type="text" id="rg">
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf">
            <br>
            <label for="datadenascimento">Data de Nascimento:</label>
            <input type="date" id="datadenascimento">
            <br>
            <label for="estadocivil">Estado Civil:</label>
            <input type="text" id="estadocivil">
            <br>
            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade">
            <br>
            <label for="email">E-mail:</label>
            <input type="text" id="email">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone">
            <br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" autocomplete="off">
            <br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" readonly>
            <br>
            <label for="numerodacasa">Número da Casa:</label>
            <input type="text" id="numerodacasa">
            <br>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" readonly>
            <br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" readonly>
            <br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" readonly>
            <br>
            <label for="regiao">Região:</label>
            <input type="text" id="regiao" readonly>
            <br>
            <label for="ddd">DDD:</label>
            <input type="text" id="ddd" readonly>
            
    <br>
</body>
<script>
    //preencher os inputs com arrow functions
    const preencherFormulario = (endereco) => {
    document.getElementById("rua").value = endereco.logradouro;
    document.getElementById("bairro").value = endereco.bairro;
    document.getElementById("cidade").value = endereco.localidade;
    document.getElementById("estado").value = endereco.uf;
    document.getElementById("regiao").value = endereco.regiao;
    document.getElementById("ddd").value = endereco.ddd;
}
//autopreenchimento
const cepValido = (cep) => {
    if (cep.length == 8) {
        return true;
    } else {
        return false;
    }
}
//buscar API
//Com async e await podemos trabalhar com código assíncrono em um estilo mais parecido com o bom e velho código síncrono.
const pesquisarCep = async () => {
    const cep = document.getElementById("cep").value;
    const url = `http://viacep.com.br/ws/${cep}/json/`;
    if (cepValido(cep)) {
        const dados = await fetch(url);
        const endereco = await dados.json();
            preencherFormulario(endereco);
        }
}
document.getElementById("cep").addEventListener("focusout", pesquisarCep);
</script>
</html>
